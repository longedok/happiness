{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div id="words-trainer" v-cloak>
  {% verbatim %}
  <ul class="list-container topics-list mb-1">
    <li v-for="topic in topics" class="topics-list__item"
        @click="selectTopic(topic, $event)"
        v-bind:class="{'topics-list__item_active text-white': topic.selected}">
      {{ topic.name }}
    </li>
  </ul>

  <table class="table words-table">
    <tr class="align-middle" v-for="word in selectedTopic.words">
      <td>
        <span class="text-dark words-hint" v-tooltip data-toggle="tooltip"
              v-bind:title="word.translation">
          {{ word.word }}
        </span>
      </td>
      <td>
        <span class="text-secondary">
          {{ word.transcription }}
        </span>
      </td>
      <td class="words-table__controls">
        <div class="btn-group pull-right" role="group" aria-label="Статус слова">
          <button type="button"
                  class="btn btn-secondary text-dark bg-light bi-lightbulb-off"></button>
          <button type="button" class="btn btn-secondary bi-lightbulb"></button>
          <button type="button" class="btn btn-secondary bi-lightbulb-fill"></button>
        </div>
      </td>
    </tr>
  </table>
  {% endverbatim %}
</div>
{% endblock %}

{% block inline_scripts %}
  {% autoescape off %}
  topics = {{ topics }};
  {% endautoescape %}
{% endblock %}
