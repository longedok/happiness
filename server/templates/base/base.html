{% load static %}
<!doctype html>
<html class="no-js" lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A set of tools for couples.">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Site CSS -->
  <link rel="stylesheet" href="{% static 'main/css/index.css' %}">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16"
        href="{% static 'main/images/favicon-16x16.png' %}">
  <link rel="icon" type="image/png" sizes="32x32"
        href="{% static 'main/images/favicon-32x32.png' %}">

  <title>{% block title %}Happiness Project{% endblock %}</title>
</head>
<body>
  <div id="app" class="container">
    <div class="row header">
      <div class="col">
        <h1 class="title">Проект &laquo;Счастье&raquo;</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <ul class="list-container nav-menu">
          <li class="nav-menu__item" @click="changePage('words-trainer', $event)"
              v-bind:class="{'nav-menu__item_active': currentPage === 'words-trainer'}">
            Тренажёр слов
          </li>
          <li class="nav-menu__item" @click="changePage('plans', $event)"
              v-bind:class="{'nav-menu__item_active': currentPage === 'plans'}">
            Планы на год
          </li>
        </ul>
      </div>

      {% block content %}{% endblock %}
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    {% block inline_scripts %}{% endblock %}
  </script>

  {% block scripts %}
    <script src="{% static 'main/js/index.js' %}"></script>
  {% endblock %}
</body>
</html>
